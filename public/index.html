<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoVibe - AI 驱动功能生成器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="app">
      <div class="festival-banner">🧧 新春快乐！祝大家蛇年大吉，万事胜意 🧧</div>
      <section class="composer">
        <textarea id="requestInput" rows="5" placeholder="描述你想要的功能，比如：一个 BMI 计算器..." maxlength="1000"></textarea>
        <button id="submitBtn">生成</button>
        <button id="cancelBtn" type="button" hidden>取消执行</button>
      </section>
      <div id="statusText" class="status" hidden></div>
      <div id="runtimeRoot"></div>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
